---
services: docker

env:
  global:
    - DOCKER_USER: qwe1
    - DOCKER_IMAGE: docker-centos
    - GITLAB_REG_URL: registry.gitlab.com
    - GITLAB_REG_USER: richardskumat
    - GITLAB_REG_IMAGE: docker-centos
  #matrix:
  #  - whatever

before_script:
  - docker info

script:
  # Run tests.
  - docker build -t $DOCKER_USER/$DOCKER_IMAGE:travis-$DOCKER_IMAGE .
  - docker images
  - docker run --rm $DOCKER_USER/$DOCKER_IMAGE:travis-$DOCKER_IMAGE cat /etc/os-release
  - docker run --rm $DOCKER_USER/$DOCKER_IMAGE:latest cat /etc/os-release
  - docker run --rm $GITLAB_REG_URL/$GITLAB_REG_USER/$GITLAB_REG_IMAGE:latest cat /etc/os-release
