image: docker:stable

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:dind

stages:
  - build
  - push

before_script:
  - docker info

build:
  stage: build
  script:
    # https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
    - sh docker-build.sh
    - docker images

push_to_dockerhub:
 stage: push
 only:
   - master
 script:
   - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
   - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
   # put the build commands in this script instead of messing with the yaml nesting mess >
   # https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html
   - sh docker-build.sh
   - docker images | grep "$CI_REGISTRY_IMAGE" | awk '{print $1":"$2}' > /tmp/images
   - docker images | grep "$DOCKERHUB_USER/$DOCKERHUB_PROJECT" | awk '{print $1":"$2}' >> /tmp/images
   # there's no way in hell I'm going to push one by one by hand
   #- for tag in "$(grep "\-\t" docker-build.sh | awk '{print $2}')";do docker push "${tag}";done
   - while read -r var;do docker push "${var}";done < /tmp/images
   - while read -r var;do docker run --rm "${var}" cat /etc/os-release;done < /tmp/images
